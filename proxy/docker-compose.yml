version: "3"
services:
  nginx-proxy:
    image: "davyinsa/nginx-proxy"
    container_name: proxy
    volumes:
      - /var/run/docker.sock:/tmp/docker.sock:ro
    restart: always
    ports:
      - "80:80"
    environment:
      - HTTPS_METHOD=nohttps
      - HSTS=off
    logging:
      driver: "json-file"
      options:
        max-size: "500m"
        max-file: "10"
networks:
  default:
    external:
      name: proxy
